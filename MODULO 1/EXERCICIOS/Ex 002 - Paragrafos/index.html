<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de
        qualquer jeito.
        basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar 
        o texto em algum lugar
        especifico <br>como esse,
        voce pode usar a tag br.
    </p>
</body>
</html>
